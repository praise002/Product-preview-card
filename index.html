<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="product__image">
            <picture>
                <source class="product" type="image/jpeg" 
                srcset="images/image-product-mobile.jpg 1x, images\image-product-desktop.jpg 2x">
                <img class="product" src="images/image-product-mobile.jpg" alt="">
            </picture>
        </div>
        
        <div class="product__box">
            <p>PERFUME</p>
            <header>
                <h1>Gabrielle Essence <br>
                Eau De Parfum</h1>
            </header>
            <p class="line--height">A floral, solar and voluptuos 
                <br>interpretation composed by Oliver 
                <br>Polge,Perfumer-Creator for the House of <br>CHANEL.</p>
            <div>
                <span class="span primary--color font--bold">$149.99</span>
                <span class="span">$169.99</span>
            </div>
            <button class="btn" type="submit"><img class="icon" src="images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
            
        </div>
    </div>
</body>
</html>
